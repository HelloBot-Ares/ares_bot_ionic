<ion-header>
  <ion-navbar color="primary">
    <ion-title>Trova Gruppo</ion-title>
  </ion-navbar>
</ion-header>


<ion-content fullscreen>
  <ion-slides #searchSlides pager direction="vertical">

    <ion-slide text-center padding-bottom>
      <h3 no-margin padding-left padding-right>Per quale argomento stai cercando aiuto?</h3>
      <div no-margin padding-bottom padding-right padding-left>
        <div padding-right padding-left>
          <div padding-right padding-left>
            <grad-card class="c5" icon="bookmarks" [textB]="searchData.topic ? searchData.topic.name : 'Seleziona Argomento'"
              (click)="onSelectArgument()"></grad-card>
          </div>
        </div>
      </div>
      <div no-margin padding-right padding-left>
        <div padding-right padding-left>
          <div padding-right padding-left>
            <button ion-button full round color="success" (click)="onNextSlide()" [disabled]="!searchData.topic">
              Avanti
            </button>
          </div>
        </div>
      </div>
    </ion-slide>
    <ion-slide text-center padding-bottom>
      <h3 padding>Imposta un limite di partecipanti per mantenere la calma.</h3>
      <ion-row padding-top padding-right padding-left>
        <ion-col col-4 padding-left>
          <grad-card class="c1" text="3" (click)="onSetMaxPartecipants(3)"></grad-card>
        </ion-col>
        <ion-col col-8 padding-right>
          <grad-card class="c2" text="6" (click)="onSetMaxPartecipants(6)"></grad-card>
        </ion-col>
      </ion-row>
      <ion-row padding-right padding-left>
        <ion-col padding-right padding-left>
          <grad-card class="c3" text="12" (click)="onSetMaxPartecipants(12)"></grad-card>
        </ion-col>
      </ion-row>
    </ion-slide>
    <ion-slide text-center padding-bottom>
      <h3 padding>Che ne pensi di questo periodo?</h3>
      <ion-row padding-top padding-right padding-left>
        <ion-col col-6 padding-left>
          <grad-card class="c4" [text]="searchData.from_date | amDateFormat: 'D'" [textB]="searchData.from_date | amDateFormat: 'MMM'"
            (click)="onSetDate('from_date')"></grad-card>
        </ion-col>
        <ion-col col-6 padding-right>
          <grad-card class="c3" [text]="searchData.to_date | amDateFormat: 'D'" [textB]="searchData.to_date | amDateFormat: 'MMM'"
            (click)="onSetDate('to_date')"></grad-card>
        </ion-col>
      </ion-row>
      <div padding-top padding-right padding-left>
        <div padding-right padding-left>
          <button ion-button full round color="success" (click)="onNextSlide()">
            Va bene!
          </button>
        </div>
      </div>
    </ion-slide>

    <ion-slide text-center padding-bottom>
      <h3 no-margin padding-left padding-right>Dove possiamo trovarti?</h3>
      <ion-row padding>
        <ion-col col-5 padding-left>
          <grad-card class="c1" icon="pin" textB="Localizza" (click)="onLocateMe()"></grad-card>
        </ion-col>
        <ion-col col-7 padding-right>
          <grad-card class="c2" icon="map" [textB]="searchData.location ? searchData.location : 'Seleziona CittÃ '" (click)="onSelectCity()"></grad-card>
        </ion-col>
      </ion-row>
      <div padding-right padding-left>
        <div padding-right padding-left>
          <button ion-button full round large color="success" [disabled]="!searchData.location" (click)="onStartSearch()">
            CERCA!
          </button>
        </div>
      </div>
    </ion-slide>

  </ion-slides>
</ion-content>
