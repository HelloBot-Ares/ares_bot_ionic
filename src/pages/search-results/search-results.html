<ion-header>

  <ion-navbar color="primary">
    <ion-title>Risultati Ricerca</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row padding>
    <ion-col col-6 *ngIf="searchResults.length == 0">
      <event-card class="c{{i}}" icon="sad" text="Nessun risultato trovato :(" [event]="null"></event-card>
    </ion-col>
    <ion-col col-6 *ngFor="let event of searchResults; let i = index">
      <event-card class="c{{i}}" [event]="event" (click)="onViewEvent(event, 'c' + i)"></event-card>
    </ion-col>
  </ion-row>
</ion-content>
