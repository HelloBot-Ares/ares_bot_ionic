<ion-content>
  <ion-fab top right padding-top>
    <button ion-fab mini>
      <ion-icon name="contact"></ion-icon>
    </button>
  </ion-fab>

  <h1 id="welcome-message" padding>Benvenuto,<br>{{userProvider.currentUser?.username}}!</h1>

  <ion-row padding>
    <ion-col col-6 *ngFor="let i of [1,2,3,4,5]">
      <event-card class="c{{i}}"></event-card>
    </ion-col>
  </ion-row>

</ion-content>
