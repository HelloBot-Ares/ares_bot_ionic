<ion-header>

  <ion-navbar color="primary">
    <ion-searchbar
      placeholder="Ricerca Argomento"
      [(ngModel)]="searchTerm"
      [showCancelButton]="false"
      (ionInput)="filterTopics($event)"
    >
    </ion-searchbar>
    <ion-buttons end padding-left padding-right>
      <button ion-button icon-only color="royal" (click)="onSelectTopic()" [disabled]="selectedTopic == undefined">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content>
  <ion-list radio-group [(ngModel)]="selectedTopic">
    <ion-item *ngFor="let topic of topics">
      <ion-badge item-start>{{topic.code}}</ion-badge>
      <ion-label>{{topic.name}}</ion-label>
      <ion-radio [value]="topic" color="secondary"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
