<ion-content [class.danger]="activeAuthSection == 'register'" [class.success]="activeAuthSection == 'login'">
  <ion-fab top right style="opacity:0" [@visibilityStatus]="(activeAuthSection == 'login' || activeAuthSection == 'register') ? 'on' : 'off'">
    <button ion-fab mini color="danger" (click)="onSetActiveSection('welcome')">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-fab>
  <ion-slides pager style="opacity:0" [@visibilityStatus]="activeAuthSection === 'welcome' ? 'on' : 'off'">
    <ion-slide text-center>
      <ion-icon name="contacts"></ion-icon>
      <h3>Smart is the new savvy.</h3>
      <p></p>
    </ion-slide>
    <ion-slide text-center>
      <ion-icon name="flash"></ion-icon>
      <h3>Titolo grosso ma non troppo, dai!</h3>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint officiis adipisci iusto.</p>
    </ion-slide>
    <ion-slide text-center>
      <ion-icon name="flame"></ion-icon>
      <h3>Titolo grosso ma non troppo, dai!</h3>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint officiis adipisci iusto.</p>
    </ion-slide>
  </ion-slides>

  <ion-scroll style="opacity:0" [@visibilityStatus]="activeAuthSection === 'login' ? 'on' : 'off'">
    <div id="auth-form">
      <ion-input [(ngModel)]="loginData.username" type="text" placeholder="Il tuo Username"></ion-input>
      <ion-input [(ngModel)]="loginData.password" type="password" placeholder="La tua Password"></ion-input>
      <button ion-button full color="success" round (click)="userProvider.login(loginData)">Accedi</button>
    </div>
  </ion-scroll>
  <ion-scroll style="opacity:0" [@visibilityStatus]="activeAuthSection === 'register' ? 'on' : 'off'">
    <div id="auth-form" inset>

      <ion-input [(ngModel)]="registerData.username" type="text" placeholder="Il tuo Username"></ion-input>
      <ion-input [(ngModel)]="registerData.password" type="password" placeholder="La tua Password"></ion-input>
      <ion-input [(ngModel)]="registerData.city" type="text" placeholder="Seleziona CittÃ " disabled (click)="onSelectUserMunicipality()"></ion-input>
      <button ion-button full color="danger" round (click)="userProvider.register(registerData)">Registrati</button>

    </div>
  </ion-scroll>

  <ion-row no-padding no-margin>
    <ion-col no-padding no-margin>
      <button block ion-button outline color="light" (click)="onSetActiveSection('login')">Accedi</button>
    </ion-col>
    <ion-col no-padding no-margin>
      <button block ion-button outline color="light" (click)="onSetActiveSection('register')">Registrati</button>
    </ion-col>
  </ion-row>
</ion-content>
